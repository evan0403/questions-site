    .question {
    position: absolute;
    cursor: pointer;
    transition: transform 0.5s ease-in-out, background-color 0.5s ease-in-out, color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    color: #ffffff;
    text-decoration: none;
    font-size: 16px;
}

    .question:hover {
    transform: scale(5) rotate(15deg);
    background-color: #010101;
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
    z-index: 1;
}

        /* Define positions for each question */
        .question.one { top: 20%; left: 60%; background-color: #e74c3c; }
        .question.two { top: 50%; left: 60%; background-color: #2DBC94; }
        .question.three { top: 70%; left: 40%; background-color: #9161F2; }
        .question.four { top: 30%; left: 80%; background-color: #FFE600; color:#333 }
        .question.five { top: 23%; left: 10%; background-color: #0D75FF; }
        .question.six { top: 75%; left: 20%; background-color: #B8B8FF; color:#333}
        .question.seven { top: 40%; left: 27%; background-color: #FF5200; }
        .question.eight { top: 80%; left: 70%; background-color: #1B3644; }
        .question.nine { top: 60%; left: 50%; background-color: #ff7ced; color:#333}
        

         /* Define different hover positions for each question */
        .question.one:hover { transform: scale(5) rotate(30deg); }
        .question.two:hover { transform: scale(5) rotate(-15deg); }
        .question.three:hover { transform: scale(5) rotate(10deg); }
        .question.four:hover { transform: scale(5) rotate(-30deg); }
        .question.five:hover { transform: scale(5) rotate(20deg); }
        .question.six:hover { transform: scale(5) rotate(-25deg); }
        .question.seven:hover { transform: scale(5) rotate(35deg); }
        .question.eight:hover { transform: scale(5) rotate(-10deg); }
        .question.nine:hover { transform: scale(5) rotate(50deg); }

        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(20px);
            }
        }

        .background {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transition: 1s;
        }
       
       
        .question.one:hover ~ .background {

            background-color: #F19FD1;
            background-size: 20%;
            background-position: 50% 50%;
        }
